<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even-Odd</title>
</head>
<body>
    <h1>
        Even-Odd Number
    </h1>

    <script>
        const num= parseInt(prompt("Enter a Number : "));

        if(num%2==0){
            document.write(`${num} is Even`);
        }
        else
        {
            document.write(`${num} is Odd`)
        }

    </script>
    
</body>
</html>
